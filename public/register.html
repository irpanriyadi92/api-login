<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357ABD;
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
    #message {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required />
      </div>
      <div class="input-group">
        <label for="userpwd">Password</label>
        <input type="password" id="userpwd" name="userpwd" required />
      </div>
      <div class="input-group">
        <label for="usernm">Nama Lengkap</label>
        <input type="text" id="usernm" name="usernm" required />
      </div>
      <button type="submit">Daftar</button>
      <p class="login-link">
        Sudah punya akun? <a href="login.html">Login</a>
      </p>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const userid = document.getElementById('userid').value.trim();
      const userpwd = document.getElementById('userpwd').value.trim();
      const usernm = document.getElementById('usernm').value.trim();

      // Simple validation
      if (!userid || !userpwd || !usernm) {
        document.getElementById('message').innerText = 'Semua field wajib diisi!';
        return;
      }

      // Kirim data ke API register
      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userid, userpwd, usernm })
      });

      const result = await response.json();

      if (result.success) {
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
      } else {
        document.getElementById('message').innerText = result.message || 'Gagal daftar';
      }
    });
  </script>
</body>
</html>
