<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .welcome {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    button.logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>Dashboard</header>
  <main>
    <div class="welcome" id="welcomeText">Loading...</div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </main>

  <script>
    // Ambil token dari localStorage
    const token = localStorage.getItem('token');

    if (!token) {
      // Kalau tidak ada token, langsung redirect ke login
      window.location.href = 'login.html';
    } else {
      // Decode payload token (basic decoding tanpa verify)
      function parseJwt (token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join(''));
          return JSON.parse(jsonPayload);
        } catch {
          return null;
        }
      }

      const payload = parseJwt(token);

      if (!payload || (payload.exp && Date.now() >= payload.exp * 1000)) {
        // Token expired atau tidak valid
        alert('Session expired, silakan login ulang.');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      } else {
        // Tampilkan nama user di dashboard
        document.getElementById('welcomeText').textContent = `Selamat datang, ${payload.usernm || payload.userid}!`;
      }
    }

    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
